{% extends 'base.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p>{{field.label_tag}}</p>
        {{field}}
        {{form.media}}
    {% endfor %}
    <button class="btn btn-primary">Edit profile</button>
</form>


{% endblock %}
